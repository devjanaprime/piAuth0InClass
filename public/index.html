<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Auth0 Example</title>
    <script src="https://cdn.auth0.com/js/lock-8.1.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script src="vendors/angular.min.js" charset="utf-8"></script>
    <script src="scripts/shrug.js" charset="utf-8"></script>
  </head>
  <body ng-app='myApp'>
    <h1>Auth0 Example</h1>
    <div ng-controller='authController'>
      This is called $scope.exampleThing in the JS: {{ exampleThing }}
      <div ng-show='showStuff'>
        $scope.showStuff is TRUE in JS
      </div>
      <div ng-hide='showStuff'>
        $scope.showStuff is FALSE in JS
      </div>
      <button ng-click='toggleShowStuff()'>Toggle Show Stuff</button>
      <h2>Auth0 Testing Area</h2>
      <button ng-click='logIn()'>Log In</button>
    </div>
  </body>
</html>
